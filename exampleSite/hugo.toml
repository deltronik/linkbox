baseURL = "."
title = "LinkBox"
languageCode = "es-ES"
theme = "linkbox"

[menu]
    [[menu.main]]
	pre = "<i class='fa-brands fa-github'></i>"
        name = "github"
        url = "https://github.com/deltronik/linkbox"
    [[menu.main]]
	pre = "<i class='fa-regular fa-file-lines fa-bounce'></i>"
        name ="Documentación"
        url ="https://github.com/deltronik/linkbox/blob/main/README.md"
    [[menu.main]]
	pre = "<i class='fa-regular fa-copyright'></i>"
	name = "Licencia"
	url = "https://github.com/deltronik/linkbox/blob/main/LICENSE"

[params]
    order = false
    imageOg = "images/tn.png"
    google_fonts = [["Josefin+Sans","300,400"]]
    local_fonts = [{name="Orbit",file="Orbit/Orbit-Regular.ttf"}]

    [params.header]
        avatar = "avatar.png"
	user = "Link-Box"
        paragraph = "El café con leche es como el café pero con leche"
    
    [params.icons]
        github = "deltronik"
        instagram = "deltronik_"
    [params.footer]
        description = "Cuando los electrones se mueven las cosas suceden"
	creator = true

    [params.style]
	backImg = "background.jpg"
	backColor = "white"	
    [params.style.user]
        imgSize = "150px"
        imgRad  = "15px"
        imgSeparate = "4em"
        titleSeparate  = "10px"
        titleSize = "2em"
        titleFamily = "system-ui"
        titleColor = "black"
        textColor = "black"
        textSeparate = "15px"
        textFamily = "Orbit"
        textSize = "1.1em"
    [params.style.icons]
        color = "black"
        size = "1.5em"
    [params.style.menu]
        textColor = "white"
        textSize = "2em"
        textFamily = "Josefin Sans"
        itemColor = "black"
        itemSeparate = "2em"
        itemSize = "3em"
        itemWidth = "90%"
        itemRad = "15px"
    [params.style.footer]
        backColor = "black"
        footerSize = "auto"
        textSize = "14px"
        textColor = "white"
        footerWidth = "100%"
        rad = "0px"
